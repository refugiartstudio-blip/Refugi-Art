<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Refugiart | Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- TOPO -->
  <header class="topo">
    <h1>Refugiart</h1>
    <nav>
      <a href="home.html">Início</a>
      <a href="comunidades.html">Comunidades</a>
      <a href="entrar.html">Entrar</a>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">

    <!-- Destaque -->
    <section class="destaque">
      <h2>Criar Conta</h2>
      <p>
        O Refugiart é um espaço coletivo.
        Crie sua conta para participar das comunidades,
        cadastrar obras e fortalecer a memória da arte independente.
      </p>
    </section>

    <!-- Formulário de Cadastro -->
    <section class="bloco">

      <h3>Cadastro de Usuário</h3>

      <form class="formulario" action="#" method="post">

        <label>
          Nome
          <input type="text" name="nome" required>
        </label>

        <label>
          Nome de usuário
          <input type="text" name="usuario" required>
        </label>

        <label>
          E-mail
          <input type="email" name="email" required>
        </label>

        <label>
          Senha
          <input type="password" name="senha" required>
        </label>

        <label>
          Confirmar senha
          <input type="password" name="confirmar_senha" required>
        </label>

        <button type="submit">Criar Conta</button>

      </form>

    </section>

  </main>

  <!-- RODAPÉ -->
  <footer class="rodape">
    <p>Refugiart © 2026 — Arte como abrigo</p>
  </footer>

</body>
</html>
