<style>
:root {
  --bg: #0f0f0f;
  --card: #1c1c1c;
  --primary: #ff6a00;
  --text: #f5f5f5;
  --muted: #aaa;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: var(--card);
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

header h1 {
  color: var(--primary);
  font-size: 20px;
}

nav a {
  color: var(--text);
  text-decoration: none;
  font-size: 14px;
  margin-left: 12px;
}

/* ===== FEED ===== */
.feed {
  margin-top: 90px;
  margin-bottom: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== COMUNIDADE DESTACADA ===== */
.community {
  background: linear-gradient(135deg, #1c1c1c, #262626);
  width: 90%;
  max-width: 400px;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 25px;
}

.community h2 {
  color: var(--primary);
  margin-bottom: 5px;
  font-size: 16px;
}

.community p {
  font-size: 13px;
  color: var(--muted);
}

/* ===== POST ===== */
.post {
  background: var(--card);
  width: 90%;
  max-width: 400px;
  margin-bottom: 25px;
  border-radius: 12px;
  overflow: hidden;
}

.post img {
  width: 100%;
  height: 360px;
  object-fit: cover;
}

.post-content {
  padding: 15px;
}

.post-content h3 {
  font-size: 15px;
  margin-bottom: 4px;
}

.post-content p {
  font-size: 14px;

}

.actions button {

  color: var(--text);
  cursor: pointer;
  font-size: 13px;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

footer a {
  color: var(--text);
  text-decoration: none;
  font-size: 16px;
}
</style>
