<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Refugiart | Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- TOPO -->
  <header class="topo">
    <h1>Refugiart</h1>
    <nav>
      <a href="home.html">Início</a>
      <a href="comunidades.html">Comunidades</a>
      <a href="cadastrar.html">Cadastrar</a>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">

    <!-- Destaque -->
    <section class="destaque">
      <h2>Entrar</h2>
      <p>
        Acesse sua conta para participar das comunidades,
        cadastrar obras e interagir com outros artistas.
      </p>
    </section>

    <!-- Formulário de Login -->
    <section class="bloco">

      <h3>Acesso à Conta</h3>

      <form class="formulario" action="#" method="post">

        <label>
          E-mail ou usuário
          <input type="text" name="login" required>
        </label>

        <label>
          Senha
          <input type="password" name="senha" required>
        </label>

        <button type="submit">Entrar</button>

        <p class="form-aux">
          Ainda não tem conta?
          <a href="cadastrar.html">Cadastre-se</a>
        </p>

      </form>

    </section>

  </main>

  <!-- RODAPÉ -->
  <footer class="rodape">
    <p>Refugiart © 2026 — Arte como abrigo</p>
  </footer>

</body>
</html>
